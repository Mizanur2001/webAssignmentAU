<!DOCTYPE html>

<head>
    <title>Table</title>
</head>

<body>
    <table border="1">
        <tr style="background-color: orange;">
            <th>Time/Day</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
        </tr>
        <tr>
            <td>10:00-11:00</td>
            <td>DBMS</td>
            <td>Maths</td>
            <td>DBMS</td>
            <td>DBMS</td>
        </tr>
        <tr>
            <td>11:00-12:00</td>
            <td>WT</td>
            <td>DBMS</td>
            <td>WT</td>
            <td>Maths</td>
        </tr>
        <tr style="background-color: yellow;">
            <td>12:00-12:30</td>
            <td colspan="4" style="text-align: center;">Lunch Break</td>
        </tr>
        <tr>
            <td>12:30-1:30</td>
            <td>Maths</td>
            <td rowspan="2">DBMSL(PR) <br> T1 Batch</td>
            <td>WT</td>
            <td rowspan="2">DBMSL(PR) <br> T2 Batch</td>
        </tr>
        <tr>
            <td>1:30-2:30</td>
            <td>ADS</td>
            <td>ADS</td>
        </tr>
    </table>
</body>

</html>
